name: Release Pipeline

on:
  push:
    branches: [ master ]

# üîí Impede dois deploys ao mesmo tempo (resolve o "Deploy canceled" do Render)
concurrency:
  group: render-production
  cancel-in-progress: true

permissions:
  contents: write

jobs:

  # ---------------- BUILD ----------------
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build application
        run: mvn -B clean package -DskipTests

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: target/*.jar

  # ---------------- DEPLOY RENDER ----------------
  deploy-render:
    # garante que s√≥ roda quando realmente √© merge na master
    if: github.ref == 'refs/heads/master'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Render Deploy
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          echo "Disparando deploy no Render..."
          curl -fsSL -X POST "$RENDER_DEPLOY_HOOK"
          echo "Webhook enviado com sucesso"

  # ---------------- WAIT HEALTH ----------------
  wait-new-version:
    runs-on: ubuntu-latest
    needs: deploy-render

    steps:
    - name: Aguardar nova vers√£o no Render
      run: |
        echo "Esperando Render publicar nova vers√£o..."
        
        EXPECTED_COMMIT=${{ github.sha }}
        MAX_ATTEMPTS=90
        ATTEMPT=0
        
        while true; do
          RESPONSE=$(curl -s https://ps-empresa.onrender.com/version)
        
          echo "Servidor est√° rodando commit: $RESPONSE"
          echo "Esperado: $EXPECTED_COMMIT"
        
          if [[ "$RESPONSE" == "$EXPECTED_COMMIT" ]]; then
            echo "Nova vers√£o publicada!"
            break
          fi
        
          ATTEMPT=$((ATTEMPT+1))
        
          if [ "$ATTEMPT" -ge "$MAX_ATTEMPTS" ]; then
            echo "Timeout aguardando nova vers√£o do Render"
            exit 1
          fi
        
          sleep 10
        done

  
  

  # ---------------- SMOKE TEST ----------------
  smoke:
    needs: wait-new-version
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          repository: LuisLipinski/ps_automacao_backend
          path: qa-tests
          token: ${{ secrets.GH_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: qa-tests
        run: npm ci

      - name: Install Playwright
        working-directory: qa-tests
        run: npx playwright install --with-deps

      - name: Run Smoke Tests
        working-directory: qa-tests
        env:
          PS_EMPRESA_URL: https://ps-empresa.onrender.com
        run: npm run empresa:smoke:render

  # ---------------- CORE REGRESSION ----------------
  core-regression:
    needs: smoke
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          repository: LuisLipinski/ps_automacao_backend
          path: qa-tests
          token: ${{ secrets.GH_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: qa-tests
        run: npm ci

      - name: Install Playwright
        working-directory: qa-tests
        run: npx playwright install --with-deps

      - name: Run Core Regression
        working-directory: qa-tests
        env:
          PS_EMPRESA_URL: https://ps-empresa.onrender.com
        run: npm run empresa:regression:render

  # ---------------- RELEASE TAG ----------------
  release-production:
    needs: core-regression
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Create Release Tag
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          VERSION=v1.${{ github.run_number }}
          git tag $VERSION
          git push origin $VERSION
