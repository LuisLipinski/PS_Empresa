name: PR Quality Gate

on:
  pull_request:
    branches: [ master ]
    types: [opened, synchronize, reopened]

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: mypetdb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout backend
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Cache Maven
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven

      - name: Build + Unit tests
        run: ./mvnw -B clean verify

      - name: Package jar
        run: ./mvnw -DskipTests package

      - name: Start API
        run: |
          nohup java -jar target/*.jar --spring.profiles.active=ci > app.log 2>&1 &

      - name: Wait API
        run: |
          for i in {1..40}; do
            if curl -s http://localhost:8081/actuator/health | grep UP; then
              echo "API pronta!"
              exit 0
            fi
            sleep 5
          done
          cat app.log
          exit 1

      # -------- AUTOMATION --------

      - name: Checkout automation
        uses: actions/checkout@v4
        with:
          repository: LuisLipinski/ps_automacao_backend
          path: qa-tests
          token: ${{ secrets.GH_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Cache node
      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: qa-tests/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('qa-tests/package-lock.json') }}

      # Cache browsers
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright

      - name: Install dependencies
        working-directory: qa-tests
        run: npm install

      - name: Install Playwright
        working-directory: qa-tests
        run: npx playwright install --with-deps

      - name: Run Smoke Tests
        working-directory: qa-tests
        env:
          PS_EMPRESA_URL: http://localhost:8081
        run: npm run empresa:smoke:local
