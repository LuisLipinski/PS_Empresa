name: CI - Validation

on:
  pull_request:
    branches: [ master ]
    types: [opened, synchronize, reopened]

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Permissão Maven
        run: chmod +x ./mvnw

      - name: Rodar unitários
        run: ./mvnw -B clean test
  core-regression:
    needs: unit-tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: mypetdb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # Backend
      - name: Checkout backend
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build jar
        run: ./mvnw -B clean package -DskipTests

      - name: Start API
        run: |
          nohup java -jar target/*.jar --spring.profiles.active=ci > app.log 2>&1 &

      - name: Wait API
        run: |
          for i in {1..40}; do
            if curl -s http://localhost:8081/actuator/health | grep UP; then
              echo "API pronta"
              exit 0
            fi
            sleep 5
          done
          echo "API não subiu"
          cat app.log
          exit 1

      # Automation
      - name: Checkout automation
        uses: actions/checkout@v4
        with:
          repository: LuisLipinski/ps_automacao_backend
          path: qa-tests
          token: ${{ secrets.GH_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: qa-tests
        run: npm install

      - name: Install Playwright
        working-directory: qa-tests
        run: npx playwright install --with-deps

      - name: Run Core Regression
        working-directory: qa-tests
        env:
          PS_EMPRESA_URL: http://localhost:8081
        run: npm run empresa:regression:local
