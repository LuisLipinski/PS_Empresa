spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/mypetdb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update

  sql:
    init:
      mode: always

server:
  port: 8081

management:

  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,metrics,prometheus

  endpoint:
    health:
      show-details: always
      probes:
        enabled: true

  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
    db:
      enabled: true
    diskspace:
      enabled: true

  metrics:
    enable:
      process: true
      system: true
      jvm: true
    tags:
      application: ps-empresa
