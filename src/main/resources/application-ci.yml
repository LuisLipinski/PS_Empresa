spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/mypetdb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update

  sql:
    init:
      mode: always

server:
  port: 8081

management:
  server:
    port: 8081

  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: "*"

  endpoint:
    health:
      show-details: always

  metrics:
    enable:
      all: true

